<body>
<table>
  <tr>
   <td>
    <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
      <a href="../index.html">Demos</a> &gt; Tilt Blockly</h1>

      <p>Playing around to see if this works.</p>

      <p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure-blockly/web/fixed-size">injecting fixed-sized Blockly</a>&hellip;</p>

      <p>
        <button onclick="showCode()">Show JavaScript</button>
        <button onclick="runCode()">Run JavaScript</button>
        <button onclick="listen()">Start Talking</button>
        <!--button onclick="stopListen()">Stop Talking</button-->
      </p>

  <div id="blocklyDiv" style="height: 480px; width: 900px;""></div>

  <xml id="toolbox" style="display: none">
    <category name="Emma's Fancy Blocks">
      <block type="listen_start"></block>
      <block type="listen_bool"></block>
      <block type="string_contains"></block>
    </category>
    <category name="Usual">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="controls_repeat_ext"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_print"></block>
    </category>
  </xml>

  <script>

    var LISTEN_FOR_START = true;
    var resultWord = null;

    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
    workspace.addChangeListener(updateCode);
    


    //Blockly.JavaScript.addReservedWords('code');  //why giving me an error?
    /*Blockly.Xml.domToWorkspace(document.getElementById('blocklyDiv'),
                               workspace);*/

    function updateCode() {
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      window.console.log("Updating code.");
    }

    function showCode() {   //deprecated
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      alert(code);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      window.console.log(code);
      LISTEN_FOR_START = false;
      try {
        eval(code);
      } catch(e) {
        alert(e);
      }
    }
    var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
    var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;
    var SpeechRecognitionEvent = SpeechRecognitionEvent || webkitSpeechRecognitionEvent;
    var recognition = new SpeechRecognition();
    updateGrammars();
    //ADD STUFF TO GRAMMARS

    function updateGrammars() {
      LISTEN_FOR_START = true;
      var grammar = '#JSGF V1.0; grammar phrase; public <phrase> = red | green | blue ;';
      var speechRecognitionList = new SpeechGrammarList();
      speechRecognitionList.addFromString(grammar, 1);
      recognition.grammars = speechRecognitionList;
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
    }

    function listen() {
      recognition.start();
      window.console.log("Listening...");
    }

    /*function stopListen() {
      recognition.stop();
      window.console.log("Done listening.");
    } */

    recognition.onresult = function(event) {
      window.console.log("Checking result.");
      var speechResult = event.results[0][0].transcript;
      window.console.log("You said: " + speechResult);
      if (LISTEN_FOR_START)
        startFromSpeech(speechResult);
      else
        resultWord = speechResult;
    }

    function startFromSpeech(speechResult) {
      var topBlocksArr = workspace.getTopBlocks();
      window.console.log(topBlocksArr);
      var startBlock = null;
      for (var i=0; i<topBlocksArr.length; i++) {
        var data = topBlocksArr[i].data;
        window.console.log(data);
        if (data == speechResult) {
          startBlock = topBlocksArr[i];
          window.console.log("Found match: " + data);
          var code = Blockly.JavaScript.statementToCode(startBlock, 'DO');
          window.console.log("Code to execute: " + code);
          eval(code);
          return;
        }
      }
      window.console.log("No match found.");
    }

    function listenForBool(speech) {
      resultWord = null;
      LISTEN_FOR_START = false;
      listen();
      setTimeout(5000);
      window.console.log("I'm back!");

      //while(!handled)   { //FIX!!!!!! hate doing this :(
          if (resultWord == speech) {
            window.console.log("Return true");
            return true
          }
          else if (resultWord != null) {
            window.console.log("Return false");
            return false;
          } 
          //setTimeout(100);
      //}  
      window.console.log("Exited early"); 
    }


    //for debugging
    recognition.onnomatch = function(event) {
      window.console.log('Couldn\'t understand you.');
    }
    recognition.onerror = function(event) {
      window.console.log('Error occurred in recognition.');
    }
    /*recognition.onend = function() {
      window.console.log("Done listening.");
      recognition.stop();
    } */


    /*function highlightBlock(id) {
      workspace.highlightBlock(id);
    }*/

  </script>
